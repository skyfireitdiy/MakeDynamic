<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="layui/css/layui.css" media="all">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="app">
    <title>[[ title ]]</title>
    <div class="layui-header" id="header">
        <div class="layui-logo">[[ title ]]</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a>
                    <img :src="user.img" class="layui-nav-img">
                    [[ user.name ]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a>密码设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="left_side">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a @click="on_edit_data">数据</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 0px;">
            <data_form v-if="page_type=='data'" :current_data="type_data" :stack="[]"
                       @data_change="on_data_change($event)"
                       @delete_data="on_delete_data($event)" :dev="dev">
            </data_form>
            <br/>
        </div>
    </div>

    <div class="layui-footer">
        [[ footer ]]
    </div>

</div>

<script src="layui/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['element', 'layer', "form"], function(){
        let element = layui.element;
        let layer = layui.layer;
        let form = layui.form;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });

</script>

<script src="vue.js"></script>
<script src="admin.js"></script>

</body>
</html>
