<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="layui/css/layui.css" media="all">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="app">
    <title>[[ title ]]</title>
    <div class="layui-header" id="header">
        <div class="layui-logo">[[ title ]]</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" v-for="(value,key) in type_data">
                <a @click=on_big_type_changed(key)>[[ key ]]</a>
            </li>
            <div class="layui-btn-group" v-if="dev">
                <button class="layui-btn layui-btn-sm"><i class="layui-icon" title="新增"></i></button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" @click="delete_type_dlg"><i class="layui-icon"
                                                                                                    title="删除"></i>
                </button>
            </div>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a>
                    <img :src="user.img" class="layui-nav-img">
                    [[ user.name ]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a>密码设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="left_side">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav">
                <li class="layui-nav-item layui-nav-itemed" v-for="(data,key) in type_data[current_type]">
                    <a @click="on_edit_data(key,data);">[[ key ]]</a>
                </li>
                <li>
                    <div class="layui-btn-group" v-if="dev">
                        <button class="layui-btn layui-btn-sm"><i class="layui-icon" title="新增"></i></button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon" title="删除"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <data_form v-if="current_data !== undefined" :current_data="current_data" :current_name="current_name"
                       :current_type="current_type" :stack="[]" @data_change="on_data_change($event)"
                       @delete_data="on_delete_data($event)" :dev="dev"></data_form>
            <br/>
        </div>
    </div>

    <div class="layui-footer">
        [[ footer ]]
    </div>

    <form class="layui-form delete_type">
        <div :class="{'layui-hide':hide_delete_type, 'layui-form-item':true}">
            <div class="layui-input-block" v-for="(value,key) in type_data">
                <input type="checkbox" lay-skin="primary" checked="" :title="key" :value="key">
                <div class="layui-form-checkbox" lay-skin="primary">
                    <i class="layui-icon layui-icon-ok"></i>
                </div>
            </div>
        </div>
    </form>


</div>

<script src="layui/layui.all.js" charset="utf-8"></script>
<script>
    layui.use('element', function () {
        let element = layui.element;
    });
    layui.use('form', function () {
        let form = layui.form;
    });
</script>

<script src="vue.js"></script>
<script src="admin.js"></script>

</body>
</html>
