<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>{{data['案例']['标题']}}</title>
  <link rel="stylesheet" href="res/layui/css/layui.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="index.html">
          <img src="{{data['网站logo']}}" alt="网络公司">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item"><a href="product.html">产品</a></li>
          <li class="layui-nav-item"><a href="news.html">动态</a></li>
          <li class="layui-nav-item layui-this"><a href="case.html">案例</a></li>
          <li class="layui-nav-item"><a href="about.html">关于</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- banner部分 -->
  <div class="banner case">
    <div class="title">
      <p>成功案例</p>
      <p class="en">Successful Case</p>
    </div>
  </div>
  <!-- main部分 -->
  <div class="main-case">
    <div class="layui-container">
      <div class="layui-row">
        {% for item in data['案例']['内容'] %}
        <div class="layui-inline content">
          <div class="layui-inline case-img"><img src="{{item['图片']}}"></div>
          <p class="lable">{{item['名称']}}</p>
          <p>{{item['介绍']}}</p>
        </div>
        {% endfor %}
      </div>
      <div id="casePage"></div>
    </div>
  </div>
  <!-- footer部分 -->
  <div class="footer">
    <div class="layui-container">
      <p class="footer-web">
        <a href="javascript:;">合作伙伴</a>
        {% for item in data['合作伙伴'] %}
        <a href="{{item['链接']}}">{{item['企业名称']}}</a>
        {% endfor %}
      </p>
      <div class="layui-row footer-contact">
        <div class="layui-col-sm2 layui-col-lg1"><img src="{{data['二维码']}}"></div>
        <div class="layui-col-sm10 layui-col-lg11">
          <div class="layui-row">
            <div class="layui-col-sm6 layui-col-md8 layui-col-lg9">
              <p class="contact-top"><i class="layui-icon layui-icon-cellphone"></i>{{data['电话']}}</p>
              <p class="contact-bottom"><i class="layui-icon layui-icon-home"></i>{{data['邮箱']}}</span></p>
            </div>
            <div class="layui-col-sm6 layui-col-md4 layui-col-lg3">
              <p class="contact-top"><span class="right">{{data['版权信息']}}</span></p>
              <p class="contact-bottom"><span class="right">{{data['备案信息']}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="res/layui/layui.js"></script>
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.config({
    base: 'res/static/js/'
  }).use('firm'); 
</script>
</body>
</html>
